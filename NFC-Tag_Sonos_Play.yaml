blueprint:
  name: NFC-Tag Sonos Steuerung
  description: >
    # ðŸ’¡ NFC-Tag plays Music
    **Version: 0.1**
    With this blueprint, you can select which music should be played when an NFC tag is scanned. âœ¨
    **If you like my blueprints and would like to show your support or just say thank you,** [Click Here](https://www.paypal.com/donate/?hosted_button_id=Y33CF7RUEEFF4). Thank you!
    <details>
    <summary><b>The Automation Process:</b> ðŸ‘ˆ</summary>
      - **Prerequisites:**
        - *Create a new helper [input_text] input_text.last_scanned_tag "Last scanned Tag" (Value: 100 char)
        - *Create a new helper [counter] counter.last_radio_index "Last Played Radio Index" (Value: e.g. 0-4 depending on how many radios you want in the list)
      - **Trigger:**
        - You can choose any NFC tag registered in Home Assistant to trigger the automation.
      - **Configuration:**
        - You can select a Spotify playlist or use the Home Assistant integrated RadioBrowser.
    </details>
    Required = *
  domain: automation
  input:
    tag_id:
      name: NFC-Tag ID
      description: "The ID of the NFC tag that triggers this automation."
      selector:
        entity:
          domain: tag
      required: true
    media_player:
      name: Speakers
      description: "The speakers to be controlled."
      selector:
        entity:
          domain: media_player
          multiple: true
      required: true
    media_content_id:
      name: Media content
      description: "The Spotify playlist or the radio station to be played."
      selector:
        text:
    media_content_type:
      name: Media content type
      description: "Type of content to be played."
      selector:
        select:
          options:
            - label: "Spotify"
              value: "spotify"
            - label: "Internet-Radio"
              value: "music"
      required: true
    is_radio:
      name: More than one Radio station?
      description: "If activated, the system switches through a channel list."
      default: false
      selector:
        boolean:
          conditional:
            conditions:
              - condition: select
                entity_id: !input media_content_type
                state: "music"
            fields:
              - required: true
    stations:
      name: Radio station list
      description: "List of radio stream URLs if 'List' is activated."
      default: []
      selector:
        object:
          conditional:
            conditions:
              - condition: select
                entity_id: !input media_content_type
                state: "music"
            fields:
              - required: true
